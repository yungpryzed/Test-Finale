<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="navbar.component.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <div class="navbar-brand" routerLink="/home">
      <img id="navbar-logo" src="https://www.sistinf.it/images/logo-sistemi.svg" alt="Logo">
    </div>
    <a id="academy-plus" class="navbar-brand" href="#">BEST WEATHER</a>
    <span class="vertical-line"></span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">METEO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ABOUT US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CONTATTI</a>
        </li>
      </ul>
      <button id="loginButton" class="btn btn-primary" routerLink="/login">   <!-- (click)="navigateTo('/login')" -->
        <i class="fas fa-sign-in-alt fa-fw me-2"></i>Login
      </button>
      <button id="registerButton" class="btn btn-primary" routerLink="/register">
        <i class="fas fa-user-plus fa-fw me-2" ></i>Registrati  <!-- (click)="navigateTo('/register')" -->
      </button>
    </div>
  </div>
</nav>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
