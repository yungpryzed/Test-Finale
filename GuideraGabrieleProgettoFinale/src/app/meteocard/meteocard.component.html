<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meteo Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.min.css">
</head>
<body>
<div class="card" style="width: 18rem;">
  <div class="card-body">

    <h5 class="card-title">
      <i class="bi bi-cloud-sun"></i>⠀{{ cityName }}
    </h5>
    <p class="card-text">
      Temperatura: {{ temperature }}°C
    </p>

    <button (click)="saveWeather()" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i>⠀Aggiungi
    </button>
  </div>
</div>
</body>
</html>
